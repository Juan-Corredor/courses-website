<article class="generic_article" id="article_information_with_video">
    <section class="generic_section">
        <div class="two_column_subsection introduction_div_internal">
            <h3 class="text_motivational">{{info_mediacontent.title_yt_column}}</h3>
            <div class="div_information_with_video">
                <iframe src="{{info_mediacontent.mediacontent}}" id="{{info_mediacontent.id}}" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
        <div class="two_column_subsection introduction_div_internal">
            <h3 class="black_highlighted_text">{{title}} <span class="highlighted_text">{{highlighted_title}}</span></h3>
            <p> {{description}}</p>
            <span class="text_motivational"> {{ending_phrase}}</span>
        </div>
    </section>
</article>
