<article class="generic_article">
    <div class="border_uniquindio"></div>   
    <section class="generic_section" id="section_card_vertical">
        <div class="two_column_subsection div_internal_card_vertical">
            <img src="{{src_img}}" alt="img card" class="generic_image_styles">
        </div>

        <div class="two_column_subsection div_internal_card_vertical">
            <span class="highlighted_text sub_title">{{title}}</span>
            
            <p>
                {{description}}
                <a href="#">{{button_description}}</a>
            </p>
            
            <div class="div_button">
                <a href="{{linkButton}}" target="{{target_value}}" type="submit" class="generic_button_styles">{{button_text}}</a>
            </div>
        </div>
    </section>        
</article>
