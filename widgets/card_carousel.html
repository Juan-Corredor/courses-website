<article class="generic_article" id="{{carouselId}}">
    <section class="generic_section section_direction_column" id="section_carousel">
        <h3 class="highlighted_text">{{title}}</h3>
        <button class="carrusel_control left" onclick="mover(-1, '{{carouselId}}')"><i class="fa-solid fa-chevron-left"></i></button>
        <div class="carousel">
            <div class="card_carousel">
                {{#each list_cards}}
                <div class="element_carousel style_card_class">
                    <p>{{description}}</p>

                    <div class="div_description_carousel">
                        <img class="generic_image_styles" src="{{src_img_card}}" alt="Imagen de la tarjeta">
                        <h5>{{title_card}}</h5>
                        <span>{{name}}</span>
                    </div>
                </div>
                {{/each}}
            </div>
        </div>
        <button class="carrusel_control right" onclick="mover(1, '{{carouselId}}')"><i class="fa-solid fa-chevron-right"></i></button>
    </section>
</article>
